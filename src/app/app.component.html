<ion-app>
  <ion-split-pane when="md" contentId="main-content">
    <ion-menu slide="start" menuId="first" contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle *ngFor="let c of componentes |async" autoHide="false">
            <ion-item [routerLink]="c.redirectTo" routerLinkActive="router-link-active" detail>
              <ion-icon [name]="c.icon" slot="start"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>


</ion-app>
