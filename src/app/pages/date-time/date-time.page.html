<app-header titulo="Date Time">

</app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
        </ion-item>
        <ion-item>

            <ion-datetime [value]="fechaNacimiento.toISOString()" presentation="date" display-format="YYYY MMMM DD"
                (ionChange)="cambioFecha($event)">
                <span slot="title">Seleccione una Fecha de Nacimiento</span></ion-datetime>
        </ion-item>
        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min y Max</ion-label>
        </ion-item>
        <ion-item>

            <ion-datetime display-format="YYYY MMMM DD" min="2015-01-01" max="2025-12-31">
                <span slot="title">Seleccione una Fecha de Nacimiento</span></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Anios</ion-label>
            <ion-datetime-button datetime="datetime2">
                <span slot="title">Seleccione un Anio</span></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
                <ng-template>
                    <ion-datetime id="datetime2" display-format="YYYY" min="2015" max="2025"
                        presentation="year"></ion-datetime>
                </ng-template>
            </ion-modal>
        </ion-item>
        <ion-item>
            <ion-label>Custom Options</ion-label>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
                <ng-template>
                    <ion-datetime id="datetime" presentation="date"></ion-datetime>
                </ng-template>
            </ion-modal>
        </ion-item>
    </ion-list>
</ion-content>
