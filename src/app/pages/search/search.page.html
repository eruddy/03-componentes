<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary">Volver</ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Filter Pizza" animated (ionChange)="onSearchChange($event)"
    [debounce]="1000"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title';let i=index">
      <ion-label>{{i+1}} {{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
